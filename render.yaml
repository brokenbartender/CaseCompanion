services:
  - type: web
    name: lexipro-backend
    runtime: node
    plan: free
    buildCommand: npm ci --prefix server --include=dev && npm --prefix server run db:generate
    startCommand: npm --prefix server run db:push && npm --prefix server run start:ts
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGINS
        value: "*"
      - key: DATABASE_URL
        fromDatabase:
          name: lexipro-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: APPROVAL_TOKEN
        generateValue: true
      - key: MFA_SECRET
        generateValue: true
      - key: GENESIS_SEED
        generateValue: true
      - key: INTERNAL_AUDIT_TOKEN
        generateValue: true
      - key: STORAGE_ENCRYPTION_CONFIRMED
        value: "true"
      - key: STORAGE_ENCRYPTION_REQUIRED
        value: "false"
      - key: EVIDENCE_MASTER_KEY_B64
        generateValue: true
      - key: PUPPETEER_SKIP_DOWNLOAD
        value: "1"
      - key: PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD
        value: "1"
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: "0"
      - key: AI_FALLBACK_MODE
        value: "true"
      - key: INTEGRITY_WORKER_ENABLED
        value: "false"
      - key: VECTOR_STORAGE_DISABLED
        value: "true"

  - type: web
    name: lexipro-frontend
    runtime: static
    buildCommand: npm ci && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        value: https://lexipro-backend.onrender.com/api

databases:
  - name: lexipro-db
    databaseName: lexipro
    user: lexipro
    plan: free
    postgresMajorVersion: "15"
    ipAllowList: []
