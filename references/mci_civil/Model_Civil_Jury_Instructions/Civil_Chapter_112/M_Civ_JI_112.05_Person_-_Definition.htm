<div><p class="L1_Head" id="460176"><a id="620_L1_Head_460176" name="620_L1_Head_460176"></a>M Civ JI 112.&#x30;5 Person &#x2D; Definition</p><p class="Instructions" id="460179">When I use the term &#x201c;person,&#x201d; I mean an individual, corporation, partnership, joint venture, association, joint stock company, trust, or unincorporated organization.</p><p class="History_Heading" id="460183">Comment</p><p class="Instructions" id="460184">MCL 445.15&#x30;3(5).     </p><p class="History_Heading" id="460186">History</p><p class="Instructions" id="460560">Added July 2&#x30;17.</p><p class="Instructions" id="460187"><br/></p></div>
