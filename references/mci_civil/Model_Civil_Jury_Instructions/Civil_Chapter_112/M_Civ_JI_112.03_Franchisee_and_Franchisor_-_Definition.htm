<div><p class="L1_Head" id="460154"><a id="620_L1_Head_460154" name="620_L1_Head_460154"></a>M Civ JI 112.&#x30;3 Franchisee and Franchisor &#x2D; Definition</p><p class="Instructions" id="460155">When I use the term &#x201c;franchisee,&#x201d; I mean a person to whom a franchise is granted.  When I use the term &#x201c;franchisor,&#x201d; I mean a person who grants a franchise and includes a subfranchisor.</p><p class="History_Heading" id="460159">Comment</p><p class="Instructions" id="460160">MCL 445.15&#x30;2(4)&#x2D;(5).   </p><p class="History_Heading" id="460162">History</p><p class="Instructions" id="460445">Added July 2&#x30;17.</p><p class="Instructions" id="460163"><br/></p></div>
