<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LexiPro Embed Harness (Hostile Page)</title>

    <!--
      Hostile legacy page simulation:
      - Global CSS resets that would typically break embedded apps
      - Aggressive fonts + colors
      - Non-sense class name collisions
    -->
    <style>
      html, body { height: 100%; }
      * { box-sizing: border-box; font-family: "Comic Sans MS", cursive !important; }
      body { margin: 0; background: #fff7ed; color: #0f172a; }
      a { color: #dc2626; text-decoration: underline; }
      .btn { padding: 18px 30px; border-radius: 9999px; background: hotpink; color: black; }
      .text-white { color: #111827 !important; }
      .bg-slate-950 { background: gold !important; }
      #legacy-shell { padding: 18px; }
      .legacy-banner { background: #1d4ed8; color: white; padding: 10px 12px; border-radius: 10px; }
    </style>
  </head>
  <body>
    <div id="legacy-shell">
      <div class="legacy-banner">
        Hostile legacy portal shell â€” if LexiPro styles leak, this page will distort.
      </div>

      <p style="margin-top:12px;">
        <button class="btn">Legacy Button</button>
        <span class="text-white">Legacy text-white</span>
      </p>

      <div style="border: 2px dashed #fb7185; padding: 12px; border-radius: 12px;">
        <div style="font-weight:700;">Embedded LexiPro App:</div>

        <!--
          Drop-in element. This should render without affecting the host page,
          and the host page styles should not affect LexiPro.
        -->
        <lexipro-app style="display:block; height: 80vh; margin-top: 10px;"></lexipro-app>
      </div>
    </div>

    <!--
      How to use:
      1) npm install
      2) npm run build:embed
      3) Open this file with a static server (recommended) or file://

      NOTE: If you open via file://, some browsers block module imports. Use a static server:
        npx serve .
      and navigate to /embed-test.html
    -->
    <script type="module" src="./dist-embed/lexipro-embed.esm.js"></script>
  </body>
</html>
